<div class="container-fluid p-5 bg-primary text-white text-center">
  <h1>Register Here</h1>
</div>
<br /><br />
<div class="container mt-12">
  <form class="example-form" [formGroup]="registerForm" (ngSubmit)="register()">
    <div class="row">
      <div class="col-md-12">
        <mat-form-field class="example-full-width" appearance="fill">
          <mat-label>Username</mat-label>
          <input
            matInput
            type="text"
            matInput
            formControlName="username"
            placeholder="username"
            required
          />
          <!-- <mat-hint>Errors appear instantly!</mat-hint> -->
          <mat-error
            *ngIf="
              registerForm.controls.username.touched &&
              registerForm.controls.username.invalid
            "
          >
            <span *ngIf="registerForm.controls.username.errors.required">
              This field is mandatory.</span
            >
            <span *ngIf="registerForm.controls.username.errors.pattern"
              >This field is invalid.</span
            >
          </mat-error>
        </mat-form-field>

        <!-- <mat-form-field class="example-full-width" appearance="fill">
          <mat-label>Email</mat-label>
          <input
            type="email"
            matInput
            formControlName="emailFormControl"
            placeholder="Ex. pat@example.com"
            required
          />
          <mat-hint>Errors appear instantly!</mat-hint>
          <mat-error
            *ngIf="registerForm.controls.emailFormControl.touched && registerForm.controls.emailFormControl.invalid
            ">
            <span *ngIf="registerForm.controls.emailFormControl.errors.required">This field is mandatory.</span>
            <span *ngIf="registerForm.controls.emailFormControl.errors.pattern">This field is invalid.</span>
          </mat-error>
        </mat-form-field> -->

        <mat-form-field class="example-full-width" appearance="fill">
          <mat-label>Password</mat-label>
          <input
            type="password"
            matInput
            formControlName="password"
            placeholder="********"
            required
          />
          <!-- <mat-hint>Errors appear instantly!</mat-hint> -->
          <mat-error
            *ngIf="
              registerForm.controls.password.touched &&
              registerForm.controls.password.invalid
            "
          >
            <span *ngIf="registerForm.controls.password.errors.required"
              >This field is mandatory.</span
            >
            <span *ngIf="registerForm.controls.password.errors.pattern"
              >This field is invalid.</span
            >
          </mat-error>
        </mat-form-field>
      </div>
    </div>
    <div class="row">
      <div class="col-md-4"></div>
      <div class="col-md-4">
        <button
          mat-raised-button
          color="primary"
          [disabled]="!registerForm.valid"
          type="submit"
        >
          Register
        </button>
      </div>
      <div class="col-md-4"></div>
    </div>
  </form>
</div>
