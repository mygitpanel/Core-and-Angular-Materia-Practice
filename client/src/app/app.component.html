<mat-card>
        <button mat-raised-button color="primary">{{title}}</button>
</mat-card>
<mat-card>
        <form class="example-form">
                <mat-form-field>
                  <input (keyup)="applyFilter($event.target.value)" matInput placeholder="Filter">
                </mat-form-field>       
              </form>
</mat-card>
             
<mat-card>
        <mat-card-title>Website Users</mat-card-title>
        <mat-card-content>
        <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

     
                <ng-container matColumnDef="Id">
                  <th mat-header-cell *matHeaderCellDef> Id </th>
                  <td mat-cell *matCellDef="let element"> {{element.id}} </td>
                </ng-container>
              
              
                <ng-container matColumnDef="User Name">
                  <th mat-header-cell *matHeaderCellDef> Name </th>
                  <td mat-cell *matCellDef="let element"> {{element.userName}} </td>
                </ng-container>
              
                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        
                <tr (click)="rowdata(row)" mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
              </table>
              <mat-card-footer style="margin-left: 1px;">
                      Total users on website = {{userCount}}
              </mat-card-footer>
        </mat-card-content>
</mat-card>
